    <a href="src/example/canvas-draw-line.html">贝塞尔曲线平滑canvas划线</a>
    <p class="desc">使用二次贝塞尔曲线做优化的时候因为一个二次贝塞尔曲线需要3个点
        在快速的曲线中其实还是能看到有过度的(两条贝塞尔之间的连接点)
        所以一直在考虑怎么去在优化处理，后来发现相同的点的个数能生成更多的二次贝塞尔曲线
        就是每两个相邻的点增加一个中间点 这样一下子可绘制的二次贝塞尔曲线就增加很多 但是其实只是个不治本的方案</p>
    <a href="src/example/devtool.html">监听devtool是否打开</a>
    <script>
        var networkResult = {
            result: !1,
            networkType: ""
        }, netTypeArr = ["2g", "3g", "4g", "5g", "wifi", "NotReachable"], isConnection, connectionType;

        alert(JSON.stringify(getNetworkType()))
        function getNetworkType() {
            if (navigator.connection && navigator.connection.type) {
                var type = navigator.connection.type;
                switch ("string" == typeof type ? type.toLowerCase() : type) {
                    case 0:
                        networkResult = {
                            result: !0,
                            networkType: "UNKNOWN"
                        };
                        break;
                    case 1:
                        networkResult = {
                            result: !0,
                            networkType: "ETHERNET"
                        };
                        break;
                    case 2:
                    case "wifi":
                        getNetworkType_ua(),
                        networkResult.result || (networkResult = {
                            result: !0,
                            networkType: "wifi"
                        });
                        break;
                    case 3:
                    case "2g":
                        networkResult = {
                            result: !0,
                            networkType: "2g"
                        };
                        break;
                    case 4:
                    case "3g":
                        networkResult = {
                            result: !0,
                            networkType: "3g"
                        };
                        break;
                    case 5:
                    case "4g":
                        networkResult = {
                            result: !0,
                            networkType: "4g"
                        };
                        break;
                    case 6:
                    case "5g":
                        networkResult = {
                            result: !0,
                            networkType: "5g"
                        };
                        break;
                    case "cellular":
                        networkResult = {
                            result: !0,
                            networkType: "cellular"
                        };
                        break;
                    default:
                        getNetworkType_ua()
                }
            } else
                getNetworkType_ua();
            return networkResult
        }
        function getNetworkType_ua() {
            for (var _userAgent = navigator.userAgent.toLowerCase(), i = 0; i < netTypeArr.length; i++)
                -1 != _userAgent.indexOf(netTypeArr[i]) && (networkResult = {
                    result: !0,
                    networkType: netTypeArr[i]
                })
        }
    </script>
